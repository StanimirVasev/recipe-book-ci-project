{% extends "base.html" %}
{% block content %}

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Login heading inside the card panel -->
            <h4 class="register-message center-align">Log In</h4>

            <!-- Username input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix black-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>

            <!-- Password input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix black-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Log In button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large black white-text">
                    Log In
                </button>
            </div>

            <!-- Don't have an account message -->
            <div class="row">
                <div class="col s12 center-align">
                    <p class="account-message">Don't have an account? <a href="{{ url_for('register') }}"><i
                                class="fas fa-sign-in-alt"></i> Register here.</a></p>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}

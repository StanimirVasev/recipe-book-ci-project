<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coolinar's Diaries</title>
</head>

<body>
{% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.recipe_ingredients }}<br>
        {{ recipe.recipe_instructions }}<br>
        {{ recipe.preperation_time }}<br>
        {{ recipe.serves }}<br>
        {{ recipe.is_vegan }}<br>
        <hr>
    {% endfor %}
</body>
</html>
